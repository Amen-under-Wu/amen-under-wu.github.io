<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标无效</title>
</head>
<script>
  function go_back() {
    window.location.href = window.location.origin;
  }
</script>
<body>
<div align="center">
  你来到了一个无效的坐标。
  <br>
  <button onclick="go_back()">返回跃迁中心</button>
</div>
</body>
</html>
