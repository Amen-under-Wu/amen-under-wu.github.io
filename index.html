<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Amen under Wu个人网页跃迁中心</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    const non_secret_coordinate = ["EightCharPage", "ghostvalley", "medic"];
    function jump() {
        let coordinate = document.forms["form"]["coordinate"].value;
        let key = "key";
        if (non_secret_coordinate.indexOf(coordinate) === -1) {
            coordinate = CryptoJS.SHA256(coordinate);
            key = CryptoJS.SHA256(coordinate + "salty key");
        }
        let path = window.location.href;
        path = path.substring(0, path.lastIndexOf("/") + 1) + `cosmos/${coordinate}.html?key=${key}`;
        window.location.href = path;
    }
</script>
<body>
<div align="center">
    <form id="form">
        坐标：<label for="coordinate">
        <input type="text" name="coordinate">
    </label><br>
    </form>
    <button onclick="jump()">启动跃迁引擎</button>
</div>
</body>
</html>
