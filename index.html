        <h4 id="coverTxt1"></h4>
        <img class="w3-round" id="coverPic" onclick="window.location.reload();" alt="cover-picture" width="300px"
             src="#">
        <p id="coverTxt2"></p>
    </div>
</div>
<script>
    window.onload = chooseCover;
    let coverTxt = [
        "趣迷因 2025.7.-你说得对，后面忘了",
        "京城景 2025.3.-从舷窗往外看，船在北平湾靠岸",
        "北平今考 2024.4.-国贸桥金色的塔吊",
        "京城景 2024.4.-生来不怕碰钉子，碰了一根化一根",
        "像素画 2023.1.-未来心不可得",
        "京城景 2024.12.-月坛接收月相调制的月光信号",
        "星期二的仪式 2025.9.-周二下午，和此后的每一个周二下午",
        "北平今考 2025.8.-玉渊潭，嘶吼的太阳从天而降",
    ];

    let randomNum = Math.floor((Math.random() * coverTxt.length));
    let chosenTxt = coverTxt[randomNum];
    const tempArray = chosenTxt.split("-");

    function chooseCover() {
        document.getElementById("coverPic").src = "cover/" + randomNum + ".jpg";
        document.getElementById("coverTxt1").innerHTML = tempArray[0];
        document.getElementById("coverTxt2").innerHTML = tempArray[1];
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        let x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") === -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
