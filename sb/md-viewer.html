<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const path = (new URLSearchParams(window.location.search)).get("src");
    fetch(path).then(
        response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        }
    ).then(
        data => {
            document.getElementById("content-box").innerHTML = marked.parse(data);
            let main_header = document.getElementsByTagName("h2")[0]
            main_header.classList.add("w3-wide")
            document.title = main_header.innerHTML;
        }
    )
</script>
