<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .user {
            justify-content: flex-end;
        }
        .ai img, .user img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user img {
            margin-left: 10px;
            margin-right: 0;
        }
        @keyframes emerge {
            from {
                opacity: 0;
                filter: alpha(opacity=0);
            }
            to {
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }
        @-webkit-keyframes emerge {
            from {
                opacity: 0;
                filter: alpha(opacity=0);
            }
            to {
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }
        .message-content {
            max-width: 80%;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.4;
            animation: emerge 1s;
        }
        .user .message-content {
            background-color: #8cf886;
            align-self: flex-end;
        }
        .ai .message-content {
            background-color: #a0f0ab;
            align-self: flex-start;
        }
        .button {
            background-color: #70d230;
            border: none;
            color: white;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #37b02c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message ai" id="msg-1">
            <img src="https://scp-wiki.wdfiles.com/local--files/scp-3021/a.png" alt="AI Icon">
            <div class="message-content">
                你要不要听阉鸡的笑话？
            </div>
        </div>
        <div class="message user">
            <div class="message-content" id="msg-2">
                <button class="button" onclick="change_text('msg-2', '要');add_ai('我没让你说“要”，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">要</button>
                <button class="button" onclick="change_text('msg-2', '不要');add_ai('我没让你说“不要”，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">不要</button>
                <button class="button" onclick="change_text('msg-2', '我要走了');add_ai('我没让你走，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">我要走了</button>
                <button class="button" onclick="change_text('msg-2', '……');add_ai('我没让你不说话，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">……</button>
            </div>
            <img src="https://scp-wiki.wdfiles.com/local--files/scp-3021/b.png" alt="User Icon">
        </div>
    </div>
    <script>
        let counter = 2;
        function chicken_buttons(i) {
            return `
                <button class="button" onclick="change_text('msg-${i}', '要');add_ai('我没让你说“要”，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">要</button>
                <button class="button" onclick="change_text('msg-${i}', '不要');add_ai('我没让你说“不要”，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">不要</button>
                <button class="button" onclick="change_text('msg-${i}', '我要走了');add_ai('我没让你走，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">我要走了</button>
                <button class="button" onclick="change_text('msg-${i}', '……');add_ai('我没让你不说话，而是问你要不要听阉鸡的笑话。');add_user(chicken_buttons(counter+1))">……</button>
            `
        }
        function change_text(id, text) {
            let element = document.getElementById(id);
            let buttons = document.getElementsByClassName("button");
            for (let i = 0; i < buttons.length; i++) {
                element.removeChild(buttons[i]);
            }
            element.innerHTML = text;
        }
        function add_ai(content) {
            counter += 1;
            let msg = document.createElement('div');
            msg.className = 'message ai';
            msg.innerHTML = `
                <img src="https://scp-wiki.wdfiles.com/local--files/scp-3021/a.png" alt="AI Icon">
                <div class="message-content" id = "msg-${counter}">${content}</div>
            `;
            document.querySelector('.container').appendChild(msg);
        }
        function add_user(content) {
            counter += 1;
            let msg = document.createElement('div');
            msg.className = 'message user';
            msg.innerHTML = `
                <div class="message-content" id = "msg-${counter}">${content}</div>
                <img src="https://scp-wiki.wdfiles.com/local--files/scp-3021/b.png" alt="User Icon">
            `;
            document.querySelector('.container').appendChild(msg);
        }
    </script>
</body>
</html>
